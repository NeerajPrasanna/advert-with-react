<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f3f3;
        }

        .carousel-container {
            width: 50vw;
            height: 80vh;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            background: white;
        }

        .carousel {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.8s ease-in-out;
        }

        .carousel img {
            max-height: 80vh;
            width: 100%;
            object-fit: contain;
            flex-shrink: 0;
        }

        /* Navigation Buttons */
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>
    <div class="carousel-container">

        <div class="carousel" id="carousel">
            <img src="https://study.com/cimages/multimages/16/burgerad15179945781952220614.png" alt="Ad 1">
            <img src="https://i.pinimg.com/236x/11/8e/cd/118ecdbcdcd3fd1cdb18a2b4f32f2524.jpg" alt="Ad 2">
            <img src="https://c8.alamy.com/comp/D0JXYP/original-1950s-vintage-print-advertisement-from-english-magazine-advertising-D0JXYP.jpg"
                alt="Ad 3">
        </div>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const carousel = document.getElementById("carousel");
            let images = Array.from(carousel.children);
            let currentIndex = 0;
            let interval;

            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            function nextImage() {
                currentIndex = (currentIndex + 1) % images.length;
                updateCarousel();
            }

            function prevImage() {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
                updateCarousel();
            }

            function startAutoScroll() {
                interval = setInterval(nextImage, 3000);
            }

            function stopAutoScroll() {
                clearInterval(interval);
            }

            // Start auto-scroll
            startAutoScroll();

            // Pause auto-scroll when hovering
            document.querySelector(".carousel-container").addEventListener("mouseenter", stopAutoScroll);
            document.querySelector(".carousel-container").addEventListener("mouseleave", startAutoScroll);
        });
    </script>
</body>

</html>
